# Redis configuration for production
bind 0.0.0.0
port 6379
requirepass your-secure-redis-password

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Security
protected-mode yes

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511