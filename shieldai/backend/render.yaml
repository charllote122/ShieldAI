services:
  - type: web
    name: shieldai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shieldai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: shieldai-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://your-vercel-app.vercel.app