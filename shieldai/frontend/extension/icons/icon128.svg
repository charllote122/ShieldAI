<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="kenyaGradLarge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#006600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background with Kenya colors -->
  <circle cx="64" cy="64" r="62" fill="url(#kenyaGradLarge)" stroke="#000000" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Shield shape -->
  <path d="M64 24 L88 36 L88 64 C88 88 64 104 64 104 C64 104 40 88 40 64 L40 36 Z" 
        fill="rgba(255, 255, 255, 0.9)" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Check mark inside shield -->
  <path d="M52 68 L60 78 L80 50" 
        fill="none" stroke="#DC2626" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Kenya flag pattern on shield -->
  <rect x="42" y="38" width="44" height="12" fill="#FF0000" opacity="0.3"/>
  <rect x="42" y="50" width="44" height="12" fill="#000000" opacity="0.3"/>
  <rect x="42" y="62" width="44" height="12" fill="#006600" opacity="0.3"/>
</svg>
